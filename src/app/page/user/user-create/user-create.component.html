<mat-card>
  {{f.valid}}
  {{f.value | json}}
<br/>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input-component
      label="Nome"
      [(ngModel)]="user.name"
      name="name"
      required
      errorMessage="O campo Nome é obrigatório!"
    ></input-component>
    <input-component
      label="E-mail"
      [(ngModel)]="user.email"
      type="email"
      required
      ngModel
      name="email"
      errorMessage="O campo E-mail dever ser válido"
    ></input-component>
    <input-component
      label="Senha"
      [(ngModel)]="user.password"
      type="password"
      required
      ngModel
      name="password"
      errorMessage="O campo Senha é obrigatório!"
    ></input-component>
    <input-component
      label="Confirma Senha"
      [(ngModel)]="user.passConfirm"
      required
      name="passConfirm"
      type="password"
      errorMessage="As senhas devem ser iguais!"
    ></input-component>
  </form>
  <button
    type="submit"
    mat-raised-button
    color="success"
    (click)="createUser()"
  >
    <mat-icon>save</mat-icon>Salvar
  </button>
  <button mat-raised-button color="warn">Cancelar</button>
</mat-card>
