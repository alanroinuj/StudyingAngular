<div class="container">
  <mat-card>
    <div class="cardContainer">
      <div class="descriptionTicket">
        <div class="headerTicket">
          <span class="chipSituation">Novo</span>
          <mat-card-title>Descrição chamado #0000</mat-card-title>
        </div>
      </div>
      <div class="optionCard">
        <div>
          <ul>
            <li *ngFor="let prioridade of prioridades">
              {{prioridade}}
            </li>
          </ul>
        </div>
            <div>
              <select name="" id="">
                <option>Alan Junior</option>
                <option>Novo Agente</option>
              </select>
            </div>
              <div>
                <select name="" id="">
                  <option>Aberto</option>
                  <option>Esperando o Cliente</option>
                  <option>Esperando Terceiros</option>
                  <option>Pendente</option>
                  <option>Resolvido</option>
                  <option>Fechado</option>
                </select>
            </div>
      </div>
    </div>
  </mat-card>
</div>
