<form [formGroup]="form">

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="name" formControlName="name" required>
  </div>

  <div class="form-group">
    <label for="department">Departamento</label>
    <input type="text" class="form-control" name="department" formControlName="department">
  </div>

  <div class="form-group">
    <label for="phone">Fone</label>
    <input type="text" class="form-control" name="phone" formControlName="phone">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="active" formControlName="active">
    <label class="form-check-label" for="active">Ativo</label>
  </div>

  <button (click)="onSubmit()">Salvar</button>
  <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>

</form>
